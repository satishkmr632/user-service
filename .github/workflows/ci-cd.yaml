name: CI - Build & Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python (for tests)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          pip install --no-cache-dir --upgrade pip
          pip install poetry pytest
          poetry config virtualenvs.create false
          poetry install --no-root --no-interaction --no-ansi

      # Step 4: Run tests
      - name: Run Tests
        run: pytest

      # Step 5: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: stsdev46
          password: dckr_pat_4yrS-_70MHeGwucZ1tV9DfQ5DQY

      - name: Build Docker image
        run: docker build -t stsdev46/user_service:latest .

      # Step 7: Tag Docker image
      - name: Tag Docker Image
        run: docker tag fastapi-app ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest

      # Step 8: Push Docker image
      - name: Push Docker image
        run: docker push stsdev46/user_service:latest
